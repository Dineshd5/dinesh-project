<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div id="wrapper">
      <h2>Palindrome Checker</h2>
      <div class="inputdiv">
        <input type="text" id="input" placeholder="Enter text" />
      </div>
      <div>
        <button type="submit" onclick="convert()">Check</button>
      </div>
      <div id="result"></div>
      <script>
        function convert() {
          let palVal = document.getElementById("input").value;
          let palClean = palVal.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
          let palReverse = palClean.split("").reverse().join("");
          let finalResult = "";

          if (palClean === palReverse) {
            finalResult = "Palindrome";
          } else {
            finalResult = "Not a palindrome";
          }

          result.innerHTML = finalResult;
        }
      </script>
    </div>
  </body>
</html>
