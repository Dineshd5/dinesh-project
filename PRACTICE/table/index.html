<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
    <!-- Link to the external CSS file (styles.css) for applying styles to the HTML content -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main heading for the page -->
    <h1>Student Marks Table</h1>

    <!-- Table element to display tabular data -->
    <table>
      <!-- Thead element represents the header section of the table -->
      <thead>
        <!-- Table row element inside the header section -->
        <tr>
          <!-- Table header cells to define column titles -->
          <th>Student Name</th>
          <!-- Column for the name of the student -->
          <th>Class</th>
          <!-- Column for the class of the student -->
          <th>Marks</th>
          <!-- Column for the marks obtained by the student -->
          <th>Grade</th>
          <!-- New column for the grade of the student -->
        </tr>
      </thead>
      <!-- Tbody element represents the body section of the table where data rows are defined -->
      <tbody>
        <!-- Table row element representing each data entry -->
        <tr>
          <td>Dinesh</td>
          <!-- Cell for student name -->
          <td>10</td>
          <!-- Cell for class -->
          <td>423</td>
          <!-- Cell for marks -->
          <td>A</td>
          <!-- Cell for grade -->
        </tr>
        <!-- Another data row -->
        <tr>
          <td>Amit</td>
          <!-- Cell for student name -->
          <td>9</td>
          <!-- Cell for class -->
          <td>390</td>
          <!-- Cell for marks -->
          <td>B</td>
          <!-- Cell for grade -->
        </tr>
        <!-- Another data row -->
        <tr>
          <td>Priya</td>
          <!-- Cell for student name -->
          <td>10</td>
          <!-- Cell for class -->
          <td>450</td>
          <!-- Cell for marks -->
          <td>A+</td>
          <!-- Cell for grade -->
        </tr>
        <!-- Additional data rows -->
        <tr>
          <td>Ravi</td>
          <!-- Cell for student name -->
          <td>11</td>
          <!-- Cell for class -->
          <td>380</td>
          <!-- Cell for marks -->
          <td>B+</td>
          <!-- Cell for grade -->
        </tr>
        <tr>
          <td>Neha</td>
          <!-- Cell for student name -->
          <td>12</td>
          <!-- Cell for class -->
          <td>470</td>
          <!-- Cell for marks -->
          <td>A</td>
          <!-- Cell for grade -->
        </tr>
        <tr>
          <td>Raj</td>
          <!-- Cell for student name -->
          <td>10</td>
          <!-- Cell for class -->
          <td>355</td>
          <!-- Cell for marks -->
          <td>C+</td>
          <!-- Cell for grade -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
