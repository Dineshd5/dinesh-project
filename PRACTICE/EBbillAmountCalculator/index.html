<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EB bill amount calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <h2>EB Rate calculator</h2>
      <div class="inputdiv">
        <input type="text" id="input" placeholder="Enter the no of units" />
      </div>
      <div>
        <button type="submit" onclick="calculate()">Calculate</button>
      </div>
      <div id="result"></div>
      <script>
        function calculate() {
          let amount = 0;
          let unitVal = Number(document.getElementById("input").value);
          if (unitVal <= 50) {
            amount = unitVal * 0.75;
          } else if (unitVal <= 150) {
            amount = 50 * 0.75 + (unitVal - 50) * 1.0;
          } else if (unitVal <= 250) {
            amount = 50 * 0.75 + 100 * 1.0 + (unitVal - 150) * 1.3;
          } else
            amount = 50 * 0.75 + 100 * 1.0 + 100 * 1.3 + (unitVal - 250) * 1.5;

          let result = document.querySelector("#result");
          result.innerHTML = `"Your EB Amount is RS. ${amount.toFixed(2)}" `;
        }
      </script>
    </div>
  </body>
</html>
