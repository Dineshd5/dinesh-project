<script>
    function reverseName() {
        let reverse = document.getElementById("demo").innerHTML;
     let reverseNew = reverse.split('').reverse().join(''); 
     document.getElementById("demo").innerHTML=reverseNew;
    }
</script>
<script>
    function increase() {
        var inputValue=parseInt(document.getElementById("input").value)   
        var inputIncrease=inputValue + 1;
        document.getElementById("input").value=inputIncrease;
    }
    function decrease() {
        var inputValue=document.getElementById("input")
        inputValue.value--
    }
</script>

displayContent.textContent="same location";

<div>

    <button onclick="findconsonants()" id="button" >click here </button>
    <p id="consonantletters"> </p>
</div>
<script>
    function findconsonants(){
        let consonant = /[BCDFGHJKLMNPQRSTVWXYZ]/g;
let userText=document.getElementById("userText").value;
let userValue= userText.toUpperCase();
let userConsonant=userValue.match(consonant);

if(userConsonant){
    document.getElementById("consonantletters").innerHTML=userConsonant;
}
else{
document.getElementById("constantletters").innerHTML="no consonant found";
}
    }
    
</script>

<script>
    
let currentValue = ""
function append(value){
    document.getElementById("textArea").value=currentValue;
    currentValue += value;
}
function clearDisplay() {
    currentValue = '';
    document.getElementById('textArea').value = '';
}
function calculate() {
    try {
        const result = eval(currentValue);
        document.getElementById('textArea').value = result;
        currentValue = result.toString()
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
}


</script>
