<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Cost Converter</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Select number of hours played</h1>
      <div id="dropdownTab">
        <form>
          <label for="dropdown">Choose an option:</label>
          <select id="hours" name="dropdown">
            <option value="1">1 hour</option>
            <option value="2">2 hours</option>
            <option value="3">3 hours</option>
            <option value="4">4 hours</option>
          </select>
        </form>
      </div>
      <div>
        <input type="text" id="amount" placeholder="enter the amount" />
      </div>
      <div>
        <input
          type="text"
          id="person"
          placeholder="enter number of persons played"
        />
      </div>
      <div>
        <button type="submit" onclick="convert()">Calculate</button>
      </div>
      <div id="result"></div>
    </div>
    <script>
      function convert() {
        let hourVal = Number(document.getElementById("hours").value);
        let amountVal = Number(document.getElementById("amount").value);
        let personPlayed = Number(document.getElementById("person").value);
        let displayResult = document.getElementById("result");

        // Convert hours to minutes and add them to the hours
        let totalMinutes = convertHoursToMinutesAndAdd(hourVal);

        // Calculate the result based on minutes
        let resultVal = (totalMinutes * amountVal) / personPlayed;

        displayResult.innerHTML = resultVal + " rupees";
      }

      function convertHoursToMinutesAndAdd(hours) {
        let minutes = hours * 60;
        let totalMinutes = minutes + hours * 60;
        return totalMinutes;
      }
    </script>
  </body>
</html>
