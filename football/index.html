<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Cost Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Select number of hours played</h1>
      <div id="dropdownTab">
        <form>
          <label for="hours">Choose an option:</label>
          <select id="hours" name="dropdown">
            <option value="1">1 hour</option>
            <option value="2">2 hours</option>
            <option value="3">3 hours</option>
            <option value="4">4 hours</option>
          </select>

          <label for="minutes">Choose an option:</label>
          <select id="minutes" name="dropdown">
            <option value="0">0 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
          </select>
        </form>
      </div>

      <div>
        <input type="text" id="amount" placeholder="Enter the amount" />
      </div>
      <div>
        <input
          type="text"
          id="person"
          placeholder="Enter number of persons played"
        />
      </div>
      <div>
        <button type="button" onclick="convert()">Calculate</button>
      </div>
      <div id="result"></div>
    </div>
    <script>
      function convert() {
        let hourVal = Number(document.getElementById("hours").value);
        let amountVal = Number(document.getElementById("amount").value);
        let personPlayed = Number(document.getElementById("person").value);
        let displayResult = document.getElementById("result");
        let minutesVal = Number(document.getElementById("minutes").value);
        let minutesTohour = minutesVal / 60 + hourVal;
        let resultVal = (minutesTohour * amountVal) / personPlayed;
        displayResult.innerHTML = resultVal.toFixed(2) + " rupees";
      }
    </script>
  </body>
</html>
