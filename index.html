<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase order</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- //This is a container div with the id "wrapper". 
        It is used to wrap the entire dropdown component. -->
      <div class="dropdown">
        <!-- Inside the wrapper, there's another div with the class "dropdown". 
            This div is used to group the dropdown button and the dropdown content together. -->
        <button class="dropbtn">Select an Item</button>
        <!-- This button, with the class "dropbtn", acts as the trigger for the dropdown menu.
           When the button is clicked, the dropdown content will be displayed. -->
        <div class="dropdown-content">
          <!-- This div contains the actual dropdown items. 
            It is hidden by default and is displayed when the button is clicked. -->
          <a href="https://example.com/elite-polo">Elite Polo</a>
          <a href="https://example.com/supreme">Supreme</a>
          <a href="https://example.com/dynamic-roundneck">Dynamic RoundNeck</a>
          <a href="https://example.com/dynamic-jacket">Dynamic Jacket</a>
          <a href="https://example.com/hoodie-without-zip"
            >Hoodie Without Zip</a
          >
          <a href="https://example.com/hoodie-with-zip">Hoodie With Zip</a>
          <!-- inside the "dropdown-content" div, there are multiple anchor (<a>) elements. 
            Each anchor element represents a link to a different item. 
            When clicked, they will navigate to the specified URLs. -->
          <!-- Similarly, the rest of the anchor elements (<a>) link 
            to other items with their respective names and URLs.   -->
        </div>
      </div>
    </div>
  </body>
</html>
